<div class="btn-container">
  <button (click)="goHome()" class="btn btn-secondary">Retour</button>
  @if (isAdmin) {
  <button (click)="onDeleteProject(projet.id)" class="btn btn-delete">Supprimer le projet</button>
  }
</div>

<div class="project-edit-wrapper">
  @if (projet) {
  <div class="project-edit-info">
    <h2>Modifier le projet {{ projet.nom }}</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <label for="nom">Nom</label>
      <input id="nom" formControlName="nom" />

      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>

      <label for="dateDebut">Date de d√©but</label>
      <input id="dateDebut" type="date" formControlName="dateDebut" />

      @if (isAdmin) {
      <button type="submit" [disabled]="!canEdit">Enregistrer</button>
      }
    </form>
  </div>
  } @if (projet) {

  <div class="project-edit-members">
    <app-membre [projetId]="projet.id" (membresChanged)="onMembresChanged()"></app-membre>
  </div>
  }
</div>

@if (projet) {

<div class="project-edit-tasks">
  <app-task [projetId]="projet.id" [refreshFlag]="refreshFlag"></app-task>
</div>
}
