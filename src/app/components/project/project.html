<section class="project">
  <div class="creationPanel">
    <h3>Ajouter un projet</h3>
    <form (ngSubmit)="addProject()">
      <input
        type="text"
        [(ngModel)]="newProject.name"
        name="name"
        placeholder="Nom du projet"
        required
      />
      <input type="date" [(ngModel)]="newProject.startDate" name="startDate" required />
      <textarea
        [(ngModel)]="newProject.description"
        name="description"
        placeholder="Description"
      ></textarea>
      <button type="submit">Cr√©er</button>
    </form>
  </div>

  <div class="projectContainer">
    <h2>Mes projets</h2>
    <ul>
      @for (project of projects; track project.id) {
      <li>
        <div>{{ project.name }}</div>
        <div>{{ project.startDate }}</div>
        <div>{{ project.description }}</div>
        <div style="display: flex; align-items: center; justify-content: center">
          @if (canAccessProject(project, 'edit')) {<button
            (click)="openEdit(project)"
            title="Modifier le projet"
          >
            ‚úèÔ∏è</button
          >} @if (!canAccessProject(project, 'edit') && canAccessProject(project, 'view')) {<button
            (click)="openEdit(project)"
            title="Acc√©der au projet"
          >
            üìÇ</button
          >}
        </div>

        <div></div>
      </li>
      }
    </ul>
  </div>
</section>
